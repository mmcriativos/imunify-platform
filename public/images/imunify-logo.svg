<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Escudo com Gota (baseado no logo real) -->
  <g id="shield-icon">
    <!-- Escudo externo -->
    <path d="M20 8C20 8 14 10 8 10C8 10 8 20 8 28C8 36 14 42 20 46C26 42 32 36 32 28C32 20 32 10 32 10C26 10 20 8 20 8Z" 
          fill="url(#gradient-shield)" stroke="url(#gradient-stroke)" stroke-width="1.8"/>
    
    <!-- Gota interna com check -->
    <path d="M20 16C20 16 17 19 17 23C17 26 18.5 28 20 28C21.5 28 23 26 23 23C23 19 20 16 20 16Z" 
          fill="url(#gradient-drop)" opacity="0.3"/>
    
    <!-- Check mark -->
    <path d="M17.5 23L19 24.5L22.5 21" 
          stroke="url(#gradient-check)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Ondas decorativas -->
    <path d="M12 20C12 20 13 21 13 22" stroke="#3FCFD5" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M14 21C14 21 15 22 15 23" stroke="#3FCFD5" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Texto IMUNIFY -->
  <text x="42" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradient-text)">
    IMUNIFY
  </text>
  
  <!-- Tagline -->
  <text x="42" y="48" font-family="Arial, sans-serif" font-size="9" fill="#5FB88D" letter-spacing="1">
    SISTEMA DE GESTÃO DE VACINAS
  </text>
  
  <!-- Gradientes -->
  <defs>
    <!-- Gradiente principal: Ciano → Verde (cores reais do logo) -->
    <linearGradient id="gradient-shield" x1="8" y1="10" x2="32" y2="46" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3FCFD5"/>
      <stop offset="100%" stop-color="#7AC74F"/>
    </linearGradient>
    
    <linearGradient id="gradient-stroke" x1="8" y1="8" x2="32" y2="46" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3FCFD5"/>
      <stop offset="50%" stop-color="#5FB88D"/>
      <stop offset="100%" stop-color="#7AC74F"/>
    </linearGradient>
    
    <linearGradient id="gradient-drop" x1="17" y1="16" x2="23" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3FCFD5"/>
      <stop offset="100%" stop-color="#7AC74F"/>
    </linearGradient>
    
    <linearGradient id="gradient-check" x1="17.5" y1="21" x2="22.5" y2="24.5" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3FCFD5"/>
      <stop offset="100%" stop-color="#7AC74F"/>
    </linearGradient>
    
    <linearGradient id="gradient-text" x1="42" y1="15" x2="150" y2="35" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3FCFD5"/>
      <stop offset="50%" stop-color="#5FB88D"/>
      <stop offset="100%" stop-color="#7AC74F"/>
    </linearGradient>
  </defs>
</svg>
